name: Release NuGet Package

on:
  push:
    tags:
      - 'v*'   # Se activa cuando se hace push de un tag como 'v2022074258'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyMath/MyMath.sln

      - name: Build project
        run: dotnet build MyMath/Math.Lib/Math.Lib.csproj -c Release

      - name: Set version (strip 'v' from tag)
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Create NuGet package
        run: dotnet pack MyMath/Math.Lib/Math.Lib.csproj -c Release -o ./nupkg /p:PackageVersion=${{ env.VERSION }}

      - name: Publish package to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source "github" --api-key ${{ secrets.GITHUB_TOKEN }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
